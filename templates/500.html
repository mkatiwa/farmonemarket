{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Farm2Market</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #2d8f47;
            --secondary-green: #20c997;
            --accent-orange: #fd7e14;
            --accent-yellow: #ffc107;
            --gradient-primary: linear-gradient(135deg, #2d8f47 0%, #20c997 100%);
            --gradient-secondary: linear-gradient(135deg, #fd7e14 0%, #ffc107 100%);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.15);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        .error-header {
            background: var(--gradient-primary);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-number {
            font-size: 6rem;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .error-icon {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .error-body {
            padding: 3rem 2rem;
            text-align: center;
        }

        .error-title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-description {
            color: #636e72;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-home {
            background: var(--gradient-primary);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: var(--gradient-secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(45, 143, 71, 0.3);
            color: white;
        }

        .btn-retry {
            background: transparent;
            border: 2px solid var(--primary-green);
            border-radius: 30px;
            padding: 13px 28px;
            font-weight: 600;
            color: var(--primary-green);
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .btn-retry:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-3px);
        }

        .floating-icons {
            position: absolute;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .icon-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 30%; right: 15%; animation-delay: 1s; }
        .icon-3 { bottom: 40%; left: 20%; animation-delay: 2s; }
        .icon-4 { bottom: 20%; right: 10%; animation-delay: 3s; }

        .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .error-number {
                font-size: 4rem;
            }
            
            .error-body {
                padding: 2rem 1.5rem;
            }
            
            .btn-retry {
                margin-left: 0;
                margin-top: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Floating Icons -->
        <i class="fas fa-cog floating-icons icon-1 fa-2x"></i>
        <i class="fas fa-exclamation-triangle floating-icons icon-2 fa-3x"></i>
        <i class="fas fa-tools floating-icons icon-3 fa-2x"></i>
        <i class="fas fa-server floating-icons icon-4 fa-2x"></i>
        
        <div class="error-header">
            <div class="brand">
                <i class="fas fa-seedling me-2"></i>Farm2Market
            </div>
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-number">500</div>
        </div>
        
        <div class="error-body">
            <h2 class="error-title">Internal Server Error</h2>
            <p class="error-description">
                Oops! Something went wrong on our end. Our farmers are working hard to fix this issue. 
                Please try again in a few moments.
            </p>
            
            <div class="mt-4">
                <a href="/" class="btn-home">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="javascript:location.reload()" class="btn-retry">
                    <i class="fas fa-redo me-2"></i>Try Again
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted small">
                    <i class="fas fa-clock me-1"></i>
                    If the problem persists, please contact our support team.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
