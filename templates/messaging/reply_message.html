{% extends "base.html" %}
{% block title %}Reply to Message - Farm2Market{% endblock %}

{% block content %}
<h2>Reply to {{ original.sender.get_full_name|default:original.sender.username }}</h2>
<p><strong>Original Message:</strong> {{ original.body }}</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Reply</button>
</form>

<a href="{% url 'messaging:inbox' %}">Back to Inbox</a>
{% endblock %}
