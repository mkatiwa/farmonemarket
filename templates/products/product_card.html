{% load static %}

<div class="col-md-4 mb-4">
    <div class="card card-with-bg h-100" style="background-image: url('{% static 'images/WhatsApp Image 2025-06-19 at 2.18.16 PM.jpeg' %}');">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncatewords:15 }}</p>
            <p class="card-text">
                <strong>{{ product.price|kes }}</strong> per {{ product.unit }}
            </p>
            <a href="{% url 'products:detail' product.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
</div>
